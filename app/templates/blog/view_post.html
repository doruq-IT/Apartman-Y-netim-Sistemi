{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <article>
                <header class="mb-4">
                    <h1 class="fw-bolder mb-1">{{ post.title }}</h1>
                    <div class="text-muted fst-italic mb-2">
                        Yayınlanma: {{ post.created_at.strftime('%d %B %Y') }}
                    </div>
                </header>
                
                {% if post.image_url %}
                <figure class="mb-4">
                    <img class="img-fluid rounded" src="{{ post.image_url }}" alt="{{ post.title }}">
                </figure>
                {% endif %}

                <section class="mb-5">
                    {{ post.content | safe }}
                </section>
            </article>

            <hr>
            <a href="{{ url_for('blog.index') }}"><i class="bi bi-arrow-left"></i> Tüm Yazılara Geri Dön</a>
        </div>
    </div>
</div>
{% endblock %}
