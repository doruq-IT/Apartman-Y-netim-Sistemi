{% extends "base.html" %}

{% block content %}
<div class="container mt-4 mb-4">
    <div class="row justify-content-center">
        <div class="col-lg-9">

            <div class="text-center mb-4">
                <h2 class="display-6"><i class="bi bi-card-checklist me-2"></i>Site Yaşam Kuralları</h2>
                <p class="lead text-muted">Huzurlu bir ortak yaşam alanı için lütfen aşağıdaki kurallara uyunuz.</p>
            </div>

            <div class="accordion shadow-sm" id="rulesAccordion">

                {% if site_rules %}
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingApartment">
                        <button class="accordion-button fs-5" type="button" data-bs-toggle="collapse" data-bs-target="#collapseApartment" aria-expanded="true" aria-controls="collapseApartment">
                            <i class="bi bi-journal-text me-3"></i>{{ site_rules.title }}
                        </button>
                    </h2>
                    <div id="collapseApartment" class="accordion-collapse collapse show" aria-labelledby="headingApartment" data-bs-parent="#rulesAccordion">
                        <div class="accordion-body">
                            {{ site_rules.content | safe }}
                        </div>
                    </div>
                </div>
                {% endif %}

                {% if pool_rules %}
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingPool">
                        <button class="accordion-button collapsed fs-5" type="button" data-bs-toggle="collapse" data-bs-target="#collapsePool" aria-expanded="false" aria-controls="collapsePool">
                            <i class="bi bi-tsunami me-3"></i>{{ pool_rules.title }}
                        </button>
                    </h2>
                    <div id="collapsePool" class="accordion-collapse collapse" aria-labelledby="headingPool" data-bs-parent="#rulesAccordion">
                        <div class="accordion-body">
                            {{ pool_rules.content | safe }}
                        </div>
                    </div>
                </div>
                {% endif %}
                
            </div>

        </div>
    </div>
</div>
{% endblock %}
