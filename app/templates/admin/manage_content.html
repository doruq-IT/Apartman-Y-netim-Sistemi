{% extends "base.html" %}

{% block content %}
<div class="container mt-4 mb-4">
    <div class="row justify-content-center">
        <div class="col-lg-9">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h3 class="mb-0"><i class="bi bi-file-text-fill me-2"></i>{{ title }}</h3>
            </div>

            <div class="card shadow-sm">
                <div class="card-header bg-white">
                    <p class="mb-0 text-muted">Aşağıdaki içeriklerin başlıklarını ve metinlerini düzenleyebilirsiniz.</p>
                </div>
                <div class="list-group list-group-flush">
                    {% if contents %}
                        {% for content in contents %}
                            <div class="list-group-item d-flex justify-content-between align-items-center">
                                <span class="fs-5">{{ content.title }}</span>
                                <a href="{{ url_for('admin.edit_content', key=content.key) }}" class="btn btn-outline-primary btn-sm">
                                    <i class="bi bi-pencil-square me-1"></i>Düzenle
                                </a>
                            </div>
                        {% endfor %}
                    {% else %}
                        <div class="list-group-item">
                            <p class="text-center text-muted mb-0">Yönetilecek içerik bulunamadı.</p>
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
